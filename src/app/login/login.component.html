<body>
<div class="row justify-content-center">
  <!-- <div class="col-lg-3 col-md-4 col-sm-5"> -->
    <div class="mt-4">
      <form #loginForm = "ngForm">
         <div class="form-group">
           <label>Email address</label>
           <input type="text" class="form-control" placeholder="Enter email" name="email" #email="ngModel" ngModel required minlength="4">
            <!-- <small class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          <div *ngIf="email.errors">
            <small *ngIf="email.errors.required && email.touched" class="text-danger">Email is required</small>
        </div>

          <small *ngIf="email.errors.minlength && email.dirty" class="text-info">
            {{email.errors.minlength.requiredLength - email.errors.minlength.actualLength}}more characters required.
          </small>
         
          </div>



        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" name="password" #password="ngModel" #password="ngModel" ngModel required minlength="8">
          <div *ngIf="password.errors">
            <small *ngIf="password.errors.required && password.touched" class="text-danger">Password is required</small>
          </div>

          <small *ngIf = "password.errors.minlength && password.dirty" class="password-success">
            {{password.errors.minlength.requiredLength - password.errors.minlenght.actualLength}}more characters required.
          </small>

        </div>
        <div>
          <button type="submit" class="btn btn-outline-primary">Log In</button> &nbsp;
          <button type="submit" class="btn btn-outline-success" routerLink = "/signup">Click here to Sign Up</button> &nbsp; &nbsp;
          <button type="submit" class="btn btn-outline-danger" routerLink = "/dash">Go To Dashboard>></button>
        </div>  
      </form>
</div>
</div>
<!-- </div> -->


</body>
</html>
