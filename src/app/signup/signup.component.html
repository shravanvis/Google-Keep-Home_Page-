 <form class="container mt-4">
   <div class="form-group">
     <label for="exampleName1">Name</label>
     <input type="name" class="form-control" id="exampleName1" placeholder="Enter Name">
   </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
   <div class="container">
    <button type="submit" class="btn btn-primary">Sign Up</button> &nbsp;
    <button type="submit" class="btn btn-primary" routerLink = "/login">Click to Log In</button>
  </div>
  </form>
