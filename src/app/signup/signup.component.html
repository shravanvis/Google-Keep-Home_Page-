   <div class="row justify-content-center">
    <div class="col-sm-5">
      <div class="container mt-4">
        <form #signupForm = "ngForm">
          <div class="form-group">
           <label>Name</label>
            <input type="name" class="form-control" placeholder="Enter Name" name="name" #name="ngModel" ngModel required minlength="8">
            <div *ngIf="name.errors">
              <small *ngIf="name.errors.required">Name is required.</small>
            </div>

            <small *ngIf="name.errors.minlength && name.dirty" class="text-info">
              {{name.errors.minlength.requiredlength - name.errors.minlength.actualLength}}more characters required.
            </small>

          </div>
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" placeholder="Enter email" name="email" #email="ngModel" ngModel required>
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              <div *ngIf = "email.errors">
                <small *ngIf = "email.errors.required && email.touched" class="text-danger">Email is required</small>
              </div>
              </div>
            <!-- <pre>
              {{email.errors | json}}
            </pre> -->

            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password" name="password" ngModel>
            </div>

          <div class="container">
            <button type="submit" class="btn btn-outline-primary">Sign Up</button> &nbsp;
            <button type="submit" class="btn btn-outline-success" routerLink = "/login">Click here to Log In</button>
          </div>
        </form>
      </div>
    </div>
      </div>
